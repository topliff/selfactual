# Nginx vhost for vaults.selfactual.ai
# Certbot manages the SSL directives after first run.

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    server_name vaults.selfactual.ai;

    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Forwarded-Host  $host;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        $connection_upgrade;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/vaults.selfactual.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vaults.selfactual.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = vaults.selfactual.ai) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name vaults.selfactual.ai;
    return 404;
}

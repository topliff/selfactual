# Standalone reference copy of the Nginx vhost.
# The user-data script writes this into /etc/nginx/sites-available/pods
# automatically. Edit here if you want to scp it to the instance later.
#
# Replace YOUR_DOMAIN with your actual domain (e.g. pods.selfactual.io).

server {
    listen 80;
    server_name pods.YOUR_DOMAIN;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name pods.YOUR_DOMAIN;

    # TLS â€” Let's Encrypt paths (created by certbot)
    ssl_certificate     /etc/letsencrypt/live/pods.YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pods.YOUR_DOMAIN/privkey.pem;

    # Reasonable defaults
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # Headers CSS needs to see the real origin
        proxy_set_header   Host              $host;
        proxy_set_header   X-Forwarded-Host  $host;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;

        # WebSocket support (CSS uses this for live updates)
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
    }
}
